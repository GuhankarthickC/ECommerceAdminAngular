<div class="row">
    <div class="col-xl-6 mb-4" *ngFor="let admin of admins">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://mdbootstrap.com/img/new/avatars/3.jpg" alt=""
                            style="width: 45px; height: 45px" class="rounded-circle" />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{admin.adminName}}</p>
                            <p class="text-muted mb-0">{{admin.email}}</p>
                        </div>
                    </div>
                    <span class="badge rounded-pill locked" *ngIf="admin.isLocked">Locked</span>
                    <span class="badge rounded-pill active" *ngIf="admin.isLoggedIn">Active</span>
                    <span class="badge rounded-pill deleted" *ngIf="admin.isDeleted">Deleted</span>
                    <span class="badge rounded-pill offline" *ngIf="!admin.isDeleted && !admin.isLocked && !admin.isLoggedIn">Offline</span>
                </div>
            </div>
            <div class="card-footer border-0 bg-light p-2 d-flex justify-content-around">
                <a class="btn btn-link m-0 text-reset" href="#" role="button" data-ripple-color="primary">View<i
                        class="fas fa-envelope ms-2"></i></a>
                <a class="btn btn-link m-0 text-reset" href="#" role="button" data-ripple-color="primary">Edit<i
                        class="fas fa-phone ms-2"></i></a>
            </div>
        </div>
    </div>
</div>
