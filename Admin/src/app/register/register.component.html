<div class="d-flex justify-content-center">
    <div class="p-2"  style="background-color: #eee;">

        <div class="row justify-content-center">

                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New Admin</p>

                <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" id="name" class="form-control" [(ngModel)]="admin.adminName" [ngModelOptions] = "{standalone: true}" required/>
                            <label class="form-label" for="name"> Name</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="email" id="mail" class="form-control" [(ngModel)]="admin.email" [ngModelOptions] = "{standalone: true}" required/>
                            <label class="form-label" for="mail"> Email</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="mobile" class="form-control" [(ngModel)]="admin.mobile" [ngModelOptions] = "{standalone: true}" required/>
                            <label class="form-label" for="mobile">Mobile</label>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pwd" class="form-control" [(ngModel)]="admin.password" [ngModelOptions] = "{standalone: true}" required/>
                            <label class="form-label" for="pwd">Password</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="addAdmin()">Add Admin</button>
                    </div>

                </form>
            </div>
    </div>
</div>
